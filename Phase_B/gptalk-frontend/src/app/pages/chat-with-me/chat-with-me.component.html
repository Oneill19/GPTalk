@if (!language()) {
  <div class="language-wrapper">
    <h1>Choose a language you would like to learn!</h1>
    <div class="languages">
      @for (lang of languages; track lang) {
        <div class="language" (click)="setLanguage(lang.language)">
          <img [src]="lang.img" [alt]="lang.language" />
          <span>{{ lang.language }}</span>
        </div>
      }
    </div>
	</div>
} @else {
	<div class="messages-wrapper">
    <div class="messages">
      @for (message of conversation(); track message) {
        <div
          class="message text-700 inline-block font-medium border-1 surface-border p-3 white-space-normal border-round"
          [class.user]="message.role === 'user'"
          [class.system]="message.role === 'system'"
        >
          {{ message.content }}
        </div>
      } @empty {
        <div class="no-messages">
          <ng-lottie [options]="noMessagesOptions"></ng-lottie>
          <span>Let's start our chat!</span>
        </div>
      }
    </div>
		<div
			class="p-3 md:p-4 w-full lg:p-6 flex flex-column sm:flex-row align-items-center border-top-1 surface-border gap-3"
		>
			<input
				id="message"
				type="text"
				pInputText
				placeholder="Type a message"
				class="flex-1 w-full sm:w-auto border-round"
				[(ngModel)]="textContent"
				(keydown.enter)="chat()"
			/>
			<div class="flex w-full sm:w-auto gap-3">
				<button
					pButton
					pRipple
					label="Send"
					icon="pi pi-send"
					class="w-full sm:w-auto"
					severity="contrast"
					[disabled]="loading()"
					(click)="chat()"
				></button>
				<button
					pButton
					pRipple
					label="Grade Me!"
					icon="pi pi-graduation-cap"
					class="w-full sm:w-auto"
					severity="success"
					(click)="grade()"
				></button>
			</div>
		</div>
	</div>

  <p-confirmDialog #cd>
    <ng-template pTemplate="headless" let-message>
        <div class="flex flex-column align-items-center p-5 surface-overlay border-round">
            <div class="border-circle bg-contrast inline-flex justify-content-center align-items-center h-6rem w-6rem">
                <i class="pi pi-graduation-cap text-5xl"></i>
            </div>
            <span class="font-bold text-2xl block mb-2 mt-4">
                {{ message.header }}
            </span>
            <p class="mb-0">{{ message.message }}</p>
            <div class="flex align-items-center gap-2 mt-4">
                <button
                    pButton
                    label="New Chat"
                    severity="contrast"
                    (click)="cd.accept()"
                    class="w-8rem">
                </button>
                <button
                    pButton
                    label="Home"
                    severity="contrast"
                    (click)="cd.reject()"
                    class="p-button-outlined w-8rem ">
                </button>
            </div>
        </div>
    </ng-template>
</p-confirmDialog>
}
